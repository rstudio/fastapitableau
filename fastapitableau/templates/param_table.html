    <div class="orig-route-args">
      <h4>{{ name }}</h4>
      <p>{{ description|markdown|safe }}</p>
      <table class="orig-items">
        <tr>
          {% if ordered %}
            <th></th>
          {% endif %}
          <th>Name</th>
          <th>Type</th>
          <th>Details</th>
        </tr>
        {% for param in params %}
        <tr>
          {% if ordered %}
            <td>{{ loop.index }}.</td>
          {% endif %}
          <td class="orig-item-name">{{ param.name }}</td>
          <td class="orig-item-type">{{ param.tableau_type|default("(Not specified)", true) }}</td>
          <td class="orig-item-desc">{{ param.details }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
